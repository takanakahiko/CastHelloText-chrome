    // utility function to display the text message in the input field
    function displayText(text) {
      console.log(text);
      document.getElementById('event').innerText = text;
      window.castReceiverManager.setApplicationState(text);
    };

    var eventDate = new Date("2017/06/22 17:00:00");

    function update(){
      var nowDate = new Date();
      var less = new Date(eventDate.getTime() - nowDate.getTime() + (nowDate.getTimezoneOffset()*60*1000));
      document.getElementById('DSEG_D').innerHTML = ("0"+(less.getDate()-1)).slice(-2);
      document.getElementById('DSEG_H').innerHTML = ("0"+less.getHours()).slice(-2);
      document.getElementById('DSEG_M').innerHTML = ("0"+less.getMinutes()).slice(-2);
      document.getElementById('DSEG_S').innerHTML = ("0"+less.getSeconds()).slice(-2);
      document.getElementById('DSEG_MS').innerHTML = ("0"+Math.ceil(less.getMilliseconds()/10)).slice(-2);
    }


    function getFeed(){
      var FEED_URL = "https://news.google.com/news?hl=ja&ned=us&ie=UTF-8&oe=UTF-8&output=rss&topic=s";
      $.get(FEED_URL, function (data) {
          $(data).find("item").each(function () { // or "item"
              var el = $(this);
              console.log(el.find("link").text());
              console.log(el.find("title").text());
          });
      });
    }

    window.onload = function(){
      setInterval(update,10);
      getFeed();
    }
